<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="widget-root"></div>
  <script src="https://weecover-widget.s3.eu-west-2.amazonaws.com/downloader.js"></script>
  <script>
      var el = document.getElementById("widget-root").addEventListener("widget:loaded", function() {
        const widgetEventBus = weecoverWidget.default.widgets.App.eventBus 
        weecoverWidget.default.widgets.App.render('6eff0290-a181-11e9-a41f-7940f295bd3f', 'ES', widgetEventBus)
          console.log('EL WIDGET HA CARGADO', widgetEventBus)
          widgetEventBus.subscribe('price', function({detail}) {
            console.log('price has change', detail)
          })
        })
    </script>
</body>
</html>
