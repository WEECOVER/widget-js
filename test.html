<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <div id="widget1"></div>
  <div id="widget2"></div>

  <script src="http://localhost:3000/downloader.js"></script>
  <script>
    var el = document.body.addEventListener("widget:loaded", function() {
      const {eventBus, render} = weecoverWidget.default.widget('widget1')
      render('6eff0290-a181-11e9-a41f-7940f295bd3f', 'ES', {parameters: [
            {
              nombre: 'marcaPatineteMussap',
              valor: '1'
            },
            {
              nombre: 'potenciaPatineteMussap',
              valor: '1'
            }
          ]})
        eventBus.subscribe(eventBus.availableEvents.onChangePrice, function({detail}) {
          console.log('price has change', detail)
        })
      })
  </script>
  <script>
      var el = document.body.addEventListener("widget:loaded", function() {
        const {eventBus, render} = weecoverWidget.default.widget('widget2')
        render('6eff0290-a181-11e9-a41f-7940f295bd3f', 'ES', {parameters: [
            {
              nombre: 'marcaPatineteMussap',
              valor: '1'
            },
            {
              nombre: 'potenciaPatineteMussap',
              valor: '1'
            }
          ]})
          eventBus.subscribe(eventBus.availableEvents.onChangePrice, function({detail}) {
            console.log('price has change', detail)
          })
        })
    </script>
</body>
</html>
