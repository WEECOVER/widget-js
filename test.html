<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body style="margin:0;">
  
  <div id="widget1"></div>
  

  <script src="http://localhost:3000/downloader.js"></script>
  <script>
    var el = document.body.addEventListener("widget:loaded", function() {
      const {eventBus, render} = weecoverWidget.default.widget('widget1')
      eventBus.subscribe(eventBus.availableEvents.onRemove, ({detail}) => {
          console.log('has been removed', detail)
      })
      var parameters =  {parameters: 
      [           
            {
                "nombre": "especie001",
              "valor": "1"
            },
            {
                "nombre": "fechaNacimiento001",
              "valor": "01/01/2017"
            },
            {
                "nombre": "chip001",
              "valor": "12345678"
            },
            {
                "nombre": "cp001",
              "valor": "08020"
            }
        ]}
      render('a94ddd30-b88e-11e9-b38a-0327ea3509f1', 'ES', parameters, 'WEEWIDGET001', '?q^PGg5HgccC%qVw')
        eventBus.subscribe(eventBus.availableEvents.onSelected, function({detail}) {
          console.log(detail, 'PRECIO')
          detail && eventBus.publish(eventBus.availableEvents.insuranceHired, detail.data)
        })
      })
  </script>
</body>
</html>
